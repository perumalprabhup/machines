<div class="container">
  <h1>Add New Machine</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveBook()" #bookForm="ngForm">
        
        <div class="form-group">
          <label for="name">Machine Number</label>
          <input type="number" class="form-control" [(ngModel)]="machine.id" name="id" required>
        </div>
        
        <div class="form-group">
          <label for="name">Machine Name</label>
          <input type="text" class="form-control" [(ngModel)]="machine.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="machine.spec" name="spec" required>
        </div>
        <div class="form-group">
          <label for="name">Spares Changed</label>
          <input type="text" class="form-control" [(ngModel)]="machine.spares" name="spares" required>
        </div>
        <div class="form-group">
          <label for="name">Date Modified</label>
          <input type="date" class="form-control" [(ngModel)]="machine.date" name="date" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
          <a [routerLink]="['/machines']" class="btn btn-success">BAck</a>
        </div>
      </form>
    </div>
  </div>
</div>
