<div class="container">
  <h1>Edit Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateBook(book._id)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Machine Number</label>
          <input type="number" class="form-control" [(ngModel)]="book.id" name="id" required>
        </div>
        <div class="form-group">
          <label for="name">Machine Name</label>
          <input type="text" class="form-control" [(ngModel)]="book.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Machine Spec</label>
          <input type="text" class="form-control" [(ngModel)]="book.spec" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Spares</label>
          <input type="text" class="form-control" [(ngModel)]="book.spares" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Date</label>
          <input type="text" class="form-control" [(ngModel)]="book.date" name="date" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Update</button>
          <a [routerLink]="['/machines']" class="btn btn-success">BAck</a>
        </div>
      </form>
    </div>
  </div>
</div>
