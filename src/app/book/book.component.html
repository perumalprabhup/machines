<div class="container">
  <h1>Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Machine Number</th>
        <th>Machine Spec</th>
        <th>spares Used</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of machines">
        <td>{{ machine.id }}</td>
        <td>{{ machine.spec }}</td>
        <td>{{ machine.spares }}</td>
        <td>{{ machine.date }}</td>
        <td><a [routerLink]="['/book-details', machine._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
